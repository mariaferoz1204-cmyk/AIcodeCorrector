<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Code Corrector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-card">
            <div class="form-container">
                <h2>Welcome back!</h2>
                <p>Enter your Credentials to access your account</p>

                <form action="/login" method="POST">
                    <div class="input-field">
                        <label>Email address</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">
                        <div class="password-header">
                            <label>Password</label>
                            <a href="#" class="forgot-link">forgot password</a>
                        </div>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="checkbox-row">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>

                    <button type="submit" class="btn-submit">Login</button>
                </form>

                <div class="separator">Or</div>

                <div class="social-grid">
                    <a href="#" class="social-item">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18">
                        Sign in with Google
                    </a>
                    <a href="#" class="social-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18">
                        Sign in with Apple
                    </a>
                </div>

                <p class="footer-text">Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
            </div>

            <div class="visual-container">
                <div class="robot-circle">
                    <div class="bot-icon">ðŸ¤–</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
