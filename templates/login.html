<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Code Corrector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-card">
            <div class="form-container">
                <h2>Welcome back!</h2>
                <p>Enter your Credentials to access your account</p>

                <form action="/login" method="POST">
                    <div class="input-field">
                        <label>Email address</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">
                        <div class="password-header">
                            <label>Password</label>
                            <a href="/forgot-password" class="forgot-link">forgot password</a>
                        </div>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="checkbox-row">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>

                    <button type="submit" class="btn-submit">Login</button>
                </form>

                <div class="separator">Or</div>

                <div class="social-grid" style="display: flex; gap: 10px; margin-top: 20px;">
    <a href="{{ url_for('google_login') }}" class="social-item" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: #333; font-size: 14px;">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18" style="margin-right: 8px;">
        Google
    </a>

    <a href="#" class="social-item" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: #333; font-size: 14px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18" style="margin-right: 8px;">
        Apple
    </a>
</div>
                  

  

            
            </div>
        </div>
    </div>
</body>
</html>
