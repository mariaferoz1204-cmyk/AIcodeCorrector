<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Debugger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f4f4; overflow-x: hidden; }

        /* HEADER FIX: Compact and clear */
        .header {
            display: flex !important;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: #fff;
            border-bottom: 2px solid #E5B300;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .site-title { font-size: 1.2rem; color: #333; }
        
        /* NAVIGATION: Horizontal row, no bullets */
        .nav-container { display: flex !important; align-items: center; gap: 20px; }
        .nav-links { 
            display: flex !important; 
            list-style: none !important; 
            gap: 15px; 
        }
        .nav-links a { text-decoration: none; color: #555; font-weight: 600; font-size: 0.9rem; }
        .nav-links a:hover { color: #E5B300; }

        .logout-btn {
            background: #E5B300;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* MAIN SECTION: Smaller panel, properly spaced */
        .hero {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Keeps it from stretching to bottom */
            min-height: calc(100vh - 70px);
        }
        .hero-panel {
            background: #444; /* Dark gray theme */
            color: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 650px; /* Reduced width */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .highlight { background: #E5B300; color: black; padding: 0 6px; border-radius: 3px; }

        /* VERTICAL STACK: Organized dropdown and box */
        .debug-stack {
            display: flex !important;
            flex-direction: column !important;
            gap: 15px;
            margin-top: 20px;
        }
        .styled-select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #E5B300;
        }
        .styled-textarea {
            width: 100%;
            height: 200px; /* Reduced height to prevent covering page */
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-family: monospace;
            font-size: 13px;
            resize: vertical;
        }
        .debug-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .debug-btn:hover { background: #E5B300; color: #000; }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.png') }}" width="35">
            <h1 class="site-title">AI Code Debugger</h1>
        </div>
        <nav class="nav-container">
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('view_history') }}">History</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
            <a href="{{ url_for('logout') }}" class="logout-btn">LOGOUT</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-panel">
            <h3>Welcome back, <span class="highlight">{{ user }}</span></h3>
            <p style="font-size: 0.9rem; margin-top: 5px; opacity: 0.9;">Select language and start debugging.</p>

            <div class="debug-stack">
                <select id="languageSelect" class="styled-select">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>

                <textarea id="codeInput" class="styled-textarea" placeholder="Paste your code here..."></textarea>
                
                <button class="debug-btn" onclick="runAnalysis()">Start Debugging</button>
            </div>
        </div>
    </main>

    <script>
        async function runAnalysis() {
            const code = document.getElementById('codeInput').value;
            const lang = document.getElementById('languageSelect').value;
            if(!code.trim()) return alert("Please paste code!");
            
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: code, language: lang })
            });
            alert("Analysis Complete!");
        }
    </script>
</body>
</html>
