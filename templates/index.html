<!DOCTYPE html>
<html>
<head>
    <title>AI Code Debugger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="logo-area">
            <img src="{{ url_for('static', filename='logo.png') }}" width="50">
            <h1>AI Code Debugger</h1>
        </div>
        
        <nav class="navigation">
            <ul class="nav-links-row">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('view_history') }}">History</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
            <div class="user-controls">
                <span>Hi, <strong>{{ user }}</strong></span>
                <a href="{{ url_for('logout') }}" class="logout-btn">LOGOUT</a>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-box">
            <h2>Welcome back, <span class="gold-text">{{ user }}</span></h2>
            <p>Select language and paste code below.</p>
            
            <div class="vertical-stack">
                <select id="languageSelect">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>

                <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
                
                <button id="debugBtn" onclick="runAnalysis()">Start Debugging</button>
            </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const code = document.getElementById('codeInput').value;
            const lang = document.getElementById('languageSelect').value;
            await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: code, language: lang })
            });
            alert("Analysis Complete! Check History.");
        }
    </script>
</body>
</html>
