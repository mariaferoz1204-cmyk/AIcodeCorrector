<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Debugger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f0f0f0; }

        /* HEADER ROW FIX */
        .header {
            display: flex !important;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: #ffffff;
            border-bottom: 2px solid #E5B300;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        
        /* NAV LINKS IN A ROW - NO DOTS */
        .nav-container { display: flex !important; align-items: center; gap: 25px; }
        .nav-links { 
            display: flex !important; 
            list-style: none !important; 
            gap: 20px; 
            padding: 0; margin: 0;
        }
        .nav-links li { display: inline-block; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 600; }
        .nav-links a:hover { color: #E5B300; }

        .logout-btn {
            background: #E5B300;
            color: white;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* MAIN SECTION: VERTICAL STACK */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-panel {
            background: #666666; /* Your Grey Panel */
            color: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .highlight { background: #E5B300; color: black; padding: 2px 8px; border-radius: 4px; }

        /* THE FIX: STACK DROPDOWN -> TEXTAREA -> BUTTON */
        .debug-stack {
            display: flex !important;
            flex-direction: column !important;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }
        .styled-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #E5B300;
            font-size: 16px;
        }
        .styled-textarea {
            width: 100% !important;
            height: 300px !important; /* BIG SECTION */
            padding: 20px;
            border-radius: 10px;
            border: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            resize: none;
        }
        .debug-btn {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .debug-btn:hover { background: #E5B300; color: black; }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.png') }}" width="40">
            <h1>AI Code Debugger</h1>
        </div>
        <nav class="nav-container">
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('view_history') }}">History</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
            <a href="{{ url_for('logout') }}" class="logout-btn">LOGOUT</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-panel">
            <h2>Welcome back, <span class="highlight">{{ user }}</span></h2>
            <p style="margin-top: 10px;">Select language and paste code below.</p>

            <div class="debug-stack">
                <select id="languageSelect" class="styled-select">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>

                <textarea id="codeInput" class="styled-textarea" placeholder="Paste your code here..."></textarea>
                
                <button class="debug-btn" onclick="runAnalysis()">Start Debugging</button>
            </div>
        </div>
    </main>

    <script>
        async function runAnalysis() {
            const code = document.getElementById('codeInput').value;
            const lang = document.getElementById('languageSelect').value;
            if(!code.trim()) return alert("Please paste code!");
            
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: code, language: lang })
            });
            alert("Done! Check History page for results.");
        }
    </script>
</body>
</html>
