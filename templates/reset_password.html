<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - AI Code Corrector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-card">
            <div class="form-container">
                <h2>New Password</h2>
                <p>Please enter a secure new password for:<br><strong>{{ email }}</strong></p>

                <form action="{{ url_for('reset_password', email=email) }}" method="POST" style="margin-top: 20px;">
                    <div class="input-field">
                        <label>New Password</label>
                        <input type="password" name="password" placeholder="Min. 8 characters" required minlength="8">
                    </div>
                    
                    <button type="submit" class="btn-submit">Update Password</button>
                </form>

                <p class="footer-text" style="margin-top: 20px;">
                    <a href="/login">Return to Login</a>
                </p>
            </div>

            <div class="visual-container">
                <div class="robot-circle">
                    <div class="bot-icon">üîê</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
